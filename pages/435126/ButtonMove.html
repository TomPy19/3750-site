<!DOCTYPE html>
<html style="height:100vh">
<head>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <!--#include virtual="../includes/header.html" -->
</head>

<body style="height:100%;margin:0">
    <div class="button_spawn_form">
        <h1 style="margin:auto auto 0 auto;padding: 5px;">Move buttons</h1>
        <form name="button_form" style="margin: auto;">
            <input type="button" name="submit_make" id="submit_make" value="Make Button"></input>
            <select name="dropdown">
                <option name = "Red" value="Red">Red</option>
                <option name = "Green" value="Green">Green</option>
                <option name = "Blue" value="Blue">Blue</option>
                <option name = "Yellow" value="Yellow">Yellow</option>
                <option name = "White" value="White">White</option>
            </select>
            <input type="button" id="ctrl_move" value="MOVE"></input>
        </form>
        <div style="margin: auto;">Running total: <p id="runTotal" style="display:inline">0</p></div>
    </div>
    <div id="spawn_area"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
