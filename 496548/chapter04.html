<!DOCTYPE html>
<html>

<head>
  <title>tgperso chapter04</title>


  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./style.css">
  <!--#include virtual="../includes/header.html" -->

  <style>
    .labels {
      display: inline;
    }

    .flex-labels {

    }
  </style>
</head>

<body>
  <div class="flex-labels">
    <p class="labels">RED counter: </p>
    <p class="labels" id="red-color-count">0</p>
    <p class="labels">GREEN counter: </p>
    <p class="labels" id="green-color-count">0</p>
    <p class="labels">BLUE counter: </p>
    <p class="labels" id="blue-color-count">0</p><br>
  </div>


  <button class="red">RED</button>
  <button class="green">GREEN</button>
  <button class="blue">BLUE</button><br>

  <p class="labels">Inverse Counter: </p>
  <p class="labels" id="red-inv-count">0</p>
  <p class="labels">Inverse Counter: </p>
  <p class="labels" id="green-inv-count">0</p>
  <p class="labels">Inverse Counter: </p>
  <p class="labels" id="blue-inv-count">0</p>

  </div>
</body>

<script>
  function cbg() {
    if (document.body.style.backgroundColor !== this.className) {
      document.body.style.backgroundColor = this.className;
      let count = document.getElementById(`${this.className}-color-count`);
      count.innerHtml = count.innerHTML++;
    }
  }

  function flipColor() {
    this.style.backgroundColor === "black" ?
      this.style.backgroundColor = "white" :
      this.style.backgroundColor = "black";
    this.style.color === "black" ?
      this.style.color = "white" :
      this.style.color = "black";
    let count = document.getElementById(`${this.className}-inv-count`);
    count.innerHtml += 1;
  }

  const buttons = document.getElementsByTagName("button")
  for (let i = 0; i < buttons.length; i++) {
    buttons[i].onclick = cbg;
    buttons[i].style.backgroundColor = "black";
    buttons[i].style.color = "white";
    buttons[i].onmouseover = flipColor;
  }
</script>

</html>
